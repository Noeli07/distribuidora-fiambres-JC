let carrito = [];

function mostrarProductos(lista, idContenedor) {
    const contenedor = document.getElementById(idContenedor);
    lista.forEach(prod => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `<h3>${prod.nombre}</h3>
                         <p class="precio">${prod.precio ? "$" + prod.precio.toLocaleString() : "Consultar stock y precio"} </p>
                         <label for="cantidad1">Cantidad:</label>
                        <input type="number" id="cantidad1" name="cantidad" min="1" value="1">
                         <button onclick="agregarAlCarrito('${prod.nombre}', ${prod.precio})">Agregar al carrito</button>`;
        contenedor.appendChild(div);
    });
}

function agregarAlCarrito(nombre, precio) {
    carrito.push({ nombre, precio });
    renderCarrito();
}

function quitarDelCarrito(index) {
    carrito.splice(index, 1);
    renderCarrito();
}

function renderCarrito() {
    const cont = document.getElementById("items-carrito");
    cont.innerHTML = "";
    carrito.forEach((item, i) => {
        cont.innerHTML += `<div class="carrito-item">
                               <span>${item.nombre}</span>
                               <button onclick="quitarDelCarrito(${i})">❌</button>
                           </div>`;
    });
}

function finalizarPedido() {
    let mensaje = "Hola, quiero realizar el siguiente pedido:%0A";
    carrito.forEach(item => {
        mensaje += `- ${item.nombre} ${item.precio ? "($" + item.precio.toLocaleString() + ")" : ""}%0A`;
    });
    const numero = "5491137763052";
    window.open(`https://wa.me/${numero}?text=${mensaje}`, "_blank");
}
